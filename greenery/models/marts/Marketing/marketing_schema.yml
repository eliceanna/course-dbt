version: 2

models:
  - name: fct_customer_orders
    description: Order stats by customer
    columns: 
      - name: user_id 
        description: primary key and unique identifier of the user
      - name: user_name
      - name: email
      - name: total_orders
        description: total orders placed by the customer
      - name: promo_orders
        description: orders with promotion placed by the customer
      - name: total_revenue
        description: total revenue generated by the customer
      - name: orders_delivered_on_time
        description: how many orders were delivered before or on the same date as the estimated delivery date
      - name: on_time_order_ratio
        description: ratio of on time delivered orders vs total orders